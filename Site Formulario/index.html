      <h1>Formulário de Inscrição</h1><br>
    <h2>Preencha seus Dados</h2><br>

<body>
     <!-- Formulário -->
      <form  class="form-users">
           

            <label for="nome">Nome</label>
            <input type="text" placeholder="Nome" required><br><br>

            <label for="email">Email</label>
            <input type="text" placeholder="Email" required><br><br>    
    
            <label for="endereço">Endereço</label>
            <input type="text" placeholder="Endereço" required><br><br>
    
            <label for="cidade">Cidade</label>
            <input type="text" placeholder="Cidade"> <label>UF</label>

            <select name="DDD" id="DDD">
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="ES">ES</option>
                <option value="MG">MG</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
                <option value="PR">PR</option>
                <option value="GO">GO</option>
                <option value="MT">MT</option>
                <option value="BA">BA</option>
        </select> <br> <br>


    
            <label for="telefone">Telefone</label>
           

            <select name="DDD" id="DDD">
                <option value="11">11</option>
                <option value="21">21</option>
                <option value="27">27</option>
                <option value="32">32</option>
                <option value="53">53</option>
                <option value="47">47</option>
                <option value="41">41</option>
                <option value="62">62</option>
                <option value="65">65</option>
                <option value="71">71</option>
                
            </select>
                <input type="number"><br><br>

            <label for="usuario">Usuário</label>
            <input type="text" placeholder="Digite seu Nome"><br><br>
    
            <label for="senha">Senha</label>
            <input type="password" placeholder="Senha"><br><br>

         
           
         <div class="button-box">
            <input type="submit" value="Finalizar Minha Inscrição">
            <input type="submit" value="Redefiner">
         </div>
    </form>
